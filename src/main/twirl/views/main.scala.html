@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="butt  on" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse navbar-responsive-collapse">
                @views.html.main_menu()
            </div>
        </div>

        <div class="col-lg-10 col-lg-offset-1">
            <div class="well">
                <div class="container">
                    <div class="row">
                        @content
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
